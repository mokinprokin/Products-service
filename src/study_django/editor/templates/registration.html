<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{{title|default:"Unkown"}}</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <link rel="stylesheet" href="{% static 'css/input-style.css' %}">
</head>

<body>
    <div class="wrapper">
        <h2> Регистрация </h2>
        <form method="POST">
            {% csrf_token %}
            <div>
                {% for field in form %}
                <div class="form-group">
                    {{field.label_tag}}
                    <div>{{field}}</div>
                    {% if field.errors%}
                    {% for error in field.errors %}
                    <div class="alert alert-danger">
                        {{error}}
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <input type="submit" class="btn">
        </form>
        <a href="{% url 'login' %}">Ещё не зарегистрированы?</a>
    </div>
</body>

</html>
